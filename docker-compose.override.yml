# Development override file for docker-compose
# This file is automatically loaded by docker-compose and overrides settings in docker-compose.yml
# Copy .env.example to .env and fill in your values



services:
  serverless-api:
    # For development, we can use host networking to simplify local testing
    # Remove this in production
    command: ["./start.sh"]
    
    # Additional development environment variables
    environment:
      - AWS_ACCESS_KEY_ID=local
      - AWS_SECRET_ACCESS_KEY=local
      - AWS_REGION=us-east-1
      - IS_OFFLINE=true